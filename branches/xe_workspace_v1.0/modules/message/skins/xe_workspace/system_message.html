<load target="./filter/openid_login.xml" />
<load target="css/message.css" />
<load target="js/message.js" />

<!-- Content Area -->
    <h2 cond="$site_module_info->skin != 'xe_pacakgePro' && !$site_module_info->site_srl" class="content_title">
        {$system_message}
    </h2>
    <div class="mcm">
        <div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
            <p>{$XE_VALIDATOR_MESSAGE}</p>
        </div>
        <div class="signPanel" cond="!$is_logged && $module == 'admin'">
            <form ruleset="@login" action="{getUrl('','act','procMemberLogin')}" method="post" id="fo_member_login" class="sign_form">
                <input type="hidden" name="module" value="member" />
                <input type="hidden" name="act" value="procMemberLogin" />
                <input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
                <div class="left">
                    <label for="uid" class="lb_ipt" ><!--@if($identifier == 'user_id')-->{$lang->user_id}<!--@else-->{$lang->email_address}<!--@end--></label>
                    <div class="ipt_txt uid">
                        <input name="user_id" id="uid" type="text" value="">
                    </div>
                    <label for="upw" class="lb_ipt">{$lang->password}</label>
                    <div class="ipt_txt upw">
                        <input type="password" name="password" id="upw" value="" />
                    </div>
                    <div class="chk_box">
                        <input type="checkbox" id="keepid_opt" name="keep_signed" class="sid" value="Y" >
                        <label for="keepid_opt" class="lb_chk" >{$lang->keep_signed}</label>
                    </div><!-- //chk_box -->

    <!--     <div class="message info" id="keep_msg">
    <p>{$lang->about_keep_warning}</p>
    </div> -->
                </div>
                <div class="right">
                    <input type="submit" class="sbmt" value="{$lang->cmd_login}">
                </div>
                <ul class="sign_help">
                    <li class="find_acc">
                        <a href="{getUrl('act','dispMemberFindAccount')}">{$lang->cmd_find_member_account}</a>
                    </li>
                    <li class="signup">
                        <a href="{getUrl('act','dispMemberSignUpForm')}">{$lang->cmd_signup}</a>
                    </li>
                </ul>
            </form>
        </div><!-- signPanel -->
        <a class="btn_large" cond="$is_logged && $module == 'admin'" href="{getUrl('act','dispMemberLogout','module','')}"><span>{$lang->cmd_logout}</span></a>
        <a cond="!$is_logged && $module != 'admin'" class="btn_large" href="{getUrl('act','dispMemberLoginForm','module','', 'mid', '')}"><span>{$lang->cmd_login}...</span></a>
    </div><!-- // mcm -->


<!-- //Content Area -->
