<script type="text/javascript">
//<![CDATA[
jQuery(function($){
	var lnb = $('.ln>ul');
	if($('.ln').width() > lnb.width()){
		$('.ln>button').hide();
	}
	$('.ln>button').click(function(){
		var t = $(this);
		if (t.hasClass('next')) {
			lnb.animate({left:"-100%"},100);
			$(this).removeClass('next').addClass('prev');
		} else {
			lnb.animate({left:"0"},100);
			$(this).removeClass('prev').addClass('next');
		}
	});
});
//]]>
</script>
