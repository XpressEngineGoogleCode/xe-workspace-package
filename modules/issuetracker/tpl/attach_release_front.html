<div class="prodt_box">
    <h4>Upload a File</h4>
    <form action="{Context::getRequestUri()}" method="post" ruleset="insert_package" enctype="multipart/form-data" class="new_prodt_form">
        <input type="hidden" name="module" value="{$module}" />
        <input type="hidden" name="mid" value="{$mid}" />
        <input type="hidden" name="vid" value="{$vid}" />
        <input type="hidden" name="module_srl" value="{$module_srl}" />
        <input type="hidden" name="release_srl" value="{$release->release_srl}" />
        <input type="hidden" name="package_srl" value="{$release->package_srl}" />
        <input type="hidden" name="act" value="procIssuetrackerAdminAttachRelease" />
        <input type="hidden" name="success_return_url" value="{getUrl('','act','dispIssuetrackerDownload','mid',$mid,'vid',$vid)}" />
        <dl>
            <dt><label for="ipt_file">{$lang->cmd_attach_file}</label></dt>
                <dd><input type="file" name="file" class="ipt_file"></dd>
            <dt><label for="description">{$lang->description}</label></dt>
                <dd><textarea name="comment" cols="30" rows="10">{$relese->description}</textarea></dd>
        </dl>
        <input style="margin-left:5px" type="button" class="sbmt" onclick="location.href='{getFullUrl('','act','dispIssuetrackerDownload','mid',$mid,'vid',$vid)}';" value="Cancel">
        <input type="submit" class="sbmt" value="Save">
    </form>
</div><!-- //prodt_box -->
