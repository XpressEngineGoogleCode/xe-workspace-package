<!--%import("filter/insert_directory.xml")-->

<h3 class="xeAdmin">{$directory->title}</h3>

<form action="./" method="post" onsubmit="return procFilter(this, insert_directory)" id="projectFo">
    <input type="hidden" name="project_dir_srl" value="{$directory->project_dir_srl}" />
    <table cellspacing="0" class="crossTable">
    <tbody>
        <tr>
            <th scope="row"><div>{$lang->title}</div></th>
            <td><input type="text" name="title" value="{htmlspecialchars($directory->title)}" class="inputTypeText w200" /></td>
        </tr>
        <tr>
            <th scope="row"><div>{$lang->description}</div></th>
            <td><textarea name="description" cols="60" rows="6" class="inputTypeTextArea" />{htmlspecialchars($directory->description)}</textarea></td>
        </tr>
        <tr class="row2">
            <th colspan="2" class="button">
                <span class="btn"><input type="submit" value="{$lang->cmd_modify}" accesskey="s" /></span>
                <span class="button"><input type="button" value="{$lang->cmd_back}" onclick="location.href='{getUrl('act','dispProjectAdminDirectorySetup','project_dir_srl','')}';return false;" /></span>
            </th>
        </tr>
    </tbody>
    </table>
</form>
