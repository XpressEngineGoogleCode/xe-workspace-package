<!-- Member mod skin -->
<load target="css/member.css" />
<!-- Member mod skin -->

<!-- Content Area -->

    <h2 class="content_title" cond="$site_module_info->skin != 'xe_pacakgePro' && !$site_module_info->site_srl">
        {$member_title = $lang->cmd_modify_member_password}
    </h2>
    <div class="mcm">
        <div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
            <p>{$XE_VALIDATOR_MESSAGE}</p>
        </div>
        <include target="./common_header.html" />
        <form ruleset="modifyPassword" id="fo_insert_member" class="form" action="./" method="post">
        <input type="hidden" name="module" value="member" />
        <input type="hidden" name="act" value="procMemberModifyPassword" />
        <input type="hidden" name="mid" value="{$mid}" />
        <input type="hidden" name="document_srl" value="{$document_srl}" />
        <input type="hidden" name="page" value="{$page}" />
            <table class="row_table bordered">
                <caption class="blind">{$member_title = $lang->cmd_modify_member_password}</caption>
                <tbody>
                    <tr>
                        <th><label for="uid">{Context::getLang($identifier)}</label></th>
                        <td><input type="text" disabled="disabled" value="{$formValue}" id="uid" class="ipt_txt" /></td>
                    </tr>
                    <tr>
                        <th><label for="cpw">{$lang->current_password}</label></th>
                        <td><input type="password" name="current_password" id="cpw" class="ipt_txt" /></td>
                    </tr>
                    <tr>
                        <th><label for="npw1">{$lang->password1}</label></th>
                        <td>
                            <input type="password" name="password1" id="npw1" class="ipt_txt" />
                            <p class="desc">{$lang->about_password}</p>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="npw2">{$lang->password2}</label></th>
                        <td><input type="password" name="password2" id="npw2" class="ipt_txt" /></td>
                    </tr>
                </tbody>
            </table>
            <div class="btn_area">
                <span class="btn_small"><input type="submit" value="{$lang->cmd_registration}" /></span>
            </div>
        </form>
    </div><!-- // mcm -->


<!-- //Content Area -->
